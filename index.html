<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social link profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="headbox">
          <div class="imghaed">
            <h1>
              <img src="./picture/profile pic.avif" alt="peoplepic" />
            </h1>
          </div>

          <h2>Jessica Randall</h2>
          <h5>London, United Kingdom</h5>
          <h6>"Front-end developer and avid reader."</h6>
        </div>
      </header>

      <main>
        <div class="social">
          <a href="https://github.com/"><button>GitHub</button></a>
          <a
            href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
            ><button>Frontend Mentor</button></a
          >
          <a href="https://www.linkedin.com/feed/"><button>LinkedIn</button></a>
          <a href="https://x.com/?lang=ru"><button>Twitter</button></a>
          <a href="https://www.instagram.com/"><button>Instagram</button></a>
        </div>
      </main>
    </div>
  </body>
</html>
